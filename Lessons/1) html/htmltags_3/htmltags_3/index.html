<!DOCTYPE html>
<html lang="ua">
<head>

	<title>Знайомство з HTML тегами, частина 3. </title>

	<meta http-equiv="Contetn type" content="text/html;charset=UTF 8"/>
	</head>

<body>
<form action="#" method="post" enctype="multipart/from-data">
	<div>
		<p>Имя</p>
		<input placeholder="Имя"tabindex="1" type="text"name="username">
	</div>
	<div>
		<p>Пароль</p>
	<input tabindex="2" type="password" name="usepass">
	</div>
	<div>
		<p>Телефон</p>
		<input tabindex="3" type="tel" name="userphone">
	</div>
	<br>
   <div>
	<p>Пол</p>
	<div>
		<input tabindex="4" checked type="radio" name="gender" value="male">М</p>
	</div>
	<div>
		<input tabindex="4" type="radio" name="gender" value="female">Ж
	</div>
   </div>
   <div>
	<p>Имущество</p>
	<div><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
	</div>
	<div><input tabindex="6" type="checkbox" name="car" value="yes">Машина
	</div>
	<div>
		<input tabindex="7" type="checkbox" name="flat" value="yes">Квартира
	</div>
</div>
<div>
<p>Дополнительная информация</p>
<div><textarea tabindex="8" name="text">123</textarea>
	</div>
</div>
<div>
	<p>Прикрепить фото</p>
	<div>
		<input tabindex="9" type="file"name="photo">
	</div>
</div>
<div>
	<p>Любимый цвет</p>
	<select tabindex="10" name="color">
		<option select value="red">Красный</option>
		<option value="green">Зеленый</option>	
		<option value="yellow">Желтый</option>	
	</select>	
</div>
<div>
	<p>Действия</p>
	<div>
		<button tabindex="11"type="submit">Отправить</button> 
		<button tabindex="12"type="reset">Очистить</button>
	</div>
   </div>
</form>
</body>
	</html>
